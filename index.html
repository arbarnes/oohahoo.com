<!DOCTYPE html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://unpkg.com/sanitize.css"/>
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>

        <!-- topnav/logo -->
        <div class="topnav">
            <a href="http://oohahoo.com/"><img id="logo" src="img/logofinal.gif"></a>
        </div>


        <!-- main content -->
        
        
        <div id="form">
                <div class="questions" id="landingPage">
                        <span id="landingHeader">never forget how long it's been since <u><strong><span id="examplesRevolving">our first kiss.</span></strong></u></span>
                        <br>
                        <p>a simple way to remember a special moment. </p>
                        <button type="button" id="startButton" onclick="startFunction()" onmousedown="startFunction()">create</button>
                </div>

                
            <div class="questions" id="question1">
                <label for="questionDate"><strong>when</strong> was your occasion?</label>
                <br>
                <i class="fas fa-calendar-day"></i><input id="questionDate" name="questionDate" type="date"></i>
                <button type="button" id="nextButton" onclick="nextFunction()" onmousedown="nextFunction()">next</button>
                <br>
                <span id="dateError" class="messages">you must enter a valid date!</span>
            </div>

            <div class="questions" id="question2">
                <label for="questionTime">what<strong> time</strong> was it at?</label>
                <br>
                <i class="fas fa-clock"><input id="questionTime" name="questionTime" type="time"></i>
                <button type="button" id="generateButton" onclick="generateFunction()" onmousedown="generateFunction()">next</button>
                <br>
                <span id="timeMessage" class="messages">if you don't know the time, skip this question!</span>
            </div>

            <div class="questions" id="question3">
    
                <p>it has been <span id="counter1"></span> since<span id="dotdotdot">...</span>
                <strong><u><span id="occasionText"></u></strong></p>

                <br>
                
                <div id="occasionInputGroup">
                    <i id="heartIcon" class="fas fa-heart"><input id="questionOccasion" name="questionOccasion" type="text" placeholder="type occasion here"></i>
                    <button type="button" id="finalizeButton" onclick="finalizeFunction()" onmousedown="finalizeFunction()">finish</button>
                    <br>
                    <span id="occasionError" class="messages">you must enter a valid occasion!</span>

                </div>
 
                <div id="shareButtons">
                    <div class="a2a_kit a2a_kit_size_32 a2a_default_style">
                    <a class="a2a_button_facebook"></a>
                    <a class="a2a_button_twitter"></a>
                    <a class="a2a_button_sms"></a>
                    <a class="a2a_button_email"></a>
                    </div>
                    <script async src="https://static.addtoany.com/menu/page.js"></script>
                </div>

            </div>

        </div>



        <!-- link to arbarnes.com -->
        <footer>
            <a href="https://arbarnes.com" target="_blank">
            <div id="by">by arbarnes</div>
            </a>
        </footer>   

        <!-- scripts -->
        <script src="js/main.js" type="module"></script>
        <script src="https://kit.fontawesome.com/55e555c28a.js" crossorigin="anonymous"></script>
    </body>

</html>
